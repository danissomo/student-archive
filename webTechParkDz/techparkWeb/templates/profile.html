{% extends "base.html" %}

{% block content %}
<div class="container col-4">
        <p class="h2 text-center">{{ user.username }}</p>
        <form method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
            <div class="preview text-center">
                <img class="preview-img" src={% url 'index' %}{{ user.author.img.url }} alt="Preview Image" width="200" height="200"/>
                <div class="form-control-file">
                   <table>
                    {{ form }}
                    </table>
                </div>
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>Full Name:</label>
                <input class="form-control" type="text" name="nickname" value = {{ user.username }}  placeholder="Enter Your nickname"/>
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input class="form-control" type="text" name="email" value={{ user.email }} placeholder="Enter Your Email"/>
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input class="form-control" type="password" name="password"  placeholder="Enter Password"/>
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>Gender:</label><br/>
                <label><input type="radio" name="gender"  value="Male" checked /> Male</label>
                <label><input type="radio" name="gender"  value="Female" /> Female</label>
                <label><input type="radio" name="gender" value="Other" /> Other</label>
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <button  class="btn btn-primary btn-block"  type="submit">Upload</button>
            </div>
        </form>
    </div>

{% endblock content %}
